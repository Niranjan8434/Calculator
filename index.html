<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>calculator</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>

</head>

<body>
  <div class="calculator">
    <div class="output">
      <div dataPrevious class="previous"></div>
      <div dataCurrent class="current"></div>
    </div>
<button clear class="allClear">AC</button>
<button operation >รท</button>
<button operation >*</button>
<button delete ><i class="fas fa-arrow-alt-circle-left"></i></button>
<button number >9</button>
<button number >8</button>
<button number >7</button>
<button operation >-</button>
<button number >6</button>
<button number >5</button>
<button number >4</button>
<button operation class="plus">+</button>
<button number >3</button>
<button number >2</button>
<button number >1</button>
<button number >00</button>
<button number >0</button>
<button number >.</button>
<button equal class="equals">=</button>


  </div>


  <script type="text/javascript" scriptsrc src="index.js"> </script>
</body>

</html>
